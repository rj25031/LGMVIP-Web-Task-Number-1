<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="sq">
        <div class="top">
            <form>
                <input id="input" type="text" placeholder="Tasks" autocomplete="off" required>
                <button id="btn">Add</button>
            </form>
        </div>
        <div class="body">
            <div class="head">
                <span class="all current">All</span><span class="active">Active</span><span class="completed">Completed</span>
                <div class="line"></div>
            </div>
           <ol id="olist">

           </ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
